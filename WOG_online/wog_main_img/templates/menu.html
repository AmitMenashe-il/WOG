<!doctype html>
<html>
  <head>
    <title>World of Games</title>
  </head>
  <body>
    <h1>Games Menu</h1>
    <form method="POST" action="/menu">
      <pre>
        <label for="game">{{message}}</label>
      </pre>
    {% if not difficulty %}
      <span style="margin-left: 80px;">
      {% if  message !="Goodbye!" %}
        <input type="text" name="game" id="game">
        <input type="submit" value="Submit">
      {% endif %}
    {% endif %}
    {% if difficulty %}
      <pre>
        <label for="difficulty">{{difficulty}}:</label>
      </pre>
      <span style="margin-left: 80px;">
      <input type="text" name="difficulty" id="difficulty">
      <input type="submit" value="Submit">
    {% endif %}
    </form>
    <form method="POST" action="/Scores">
      <br>
      <span style="margin-left: 80px;">
      <input type="submit" value="High Scores">
    </form>
  </body>
</html>
